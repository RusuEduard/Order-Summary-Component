<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Dancing girl" class="image">

    <p class="heading">
      Order Summary
    </p>

    <div class="description">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="subscription">
      <img src="./images/icon-music.svg" alt="music">

      <div class="details">
        <p class="heading">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>

      <a href="#" class="change">Change</a>
    </div>


    <button class="payment">Proceed to Payment</button>
    <a href="#" class="cancel">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rusu Eduard</a>.
  </div>

</body>

</html>
